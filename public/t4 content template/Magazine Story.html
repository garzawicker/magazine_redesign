<!--Magazine Story/T4 Content template-->
<div class="page-header">
<h1><t4 type="content" name="Headline" output="normal" modifiers=""  /></h1>
<h1><small><t4 type="content" name="Subhead" output="normal" modifiers=""  /></small></h1>
<h4><t4 type="content" name="Author" output="normal" modifiers=""  /></h4>
<h4><t4 type="content" name="Authors Email Address" output="normal" modifiers=""  /></h4>
<div class="well"><span>Intro Text: <t4 type="content" name="Intro Text" output="normal" modifiers=""  /></span></div>
  
<h5>Publish Date: <t4 type="content" name="Publish Date" output="normal" modifiers="" date_format="MMMM d, yyyy" /></h5>
<p><t4 type="content" name="Content" output="normal" modifiers=""  /></p>

<div class="alert alert-block">
<h4>Extra information, please dismiss</h4>
<p>Last Modified: <t4 type="meta" meta="last_modified" /></p>
<p>Last Modified by: <t4 type="meta" meta="last_modified_by_fullname" /></p>
</div>
