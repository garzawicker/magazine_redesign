<!--Hero Object/T4 Content template-->
<section class="hero-image thumbnail hero-unit" data-href='<t4 type="content" name="Link" output="linkurl"/>'>
   <img class="hero-image" src='<t4 type="content" name="Image" formatter="image/path"/>' alt='<t4 type="content" name="Description" output="normal"/>' />
</section>
<div class="carousel-caption" data-href='<t4 type="content" name="Link" output="linkurl"/>'>
	<h2><t4 type="content" name="Title" output="normal"/></h2>
	<p>
		<t4 type="content" name="Description" output="normal"/>
	</p>
</div>
